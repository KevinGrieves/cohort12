<!DOCTYPE html>
<html>
<head>
	<title>clear property</title>
</head>
<body>

<div style="float:right; width:20%;">
	<h2>This division will appear on the right</h2>
</div>

<div style="clear:right; float:right; width:50%;">
	<h1>This division is below the previous one on the right</h1>
</div>

</body>
</html>
